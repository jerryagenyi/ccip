# CI Pipeline - Runs on PRs to main branch
# Tests backend (Laravel) and frontend (Vue 3 + Quasar) before merge

name: CI Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PHP_VERSION: '8.4'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Backend Tests (Laravel)
  # ============================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: ccip_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, pdo_mysql, redis
          coverage: xdebug
          ini-values: memory_limit=512M

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Create Laravel cache directories
        run: |
          mkdir -p bootstrap/cache
          mkdir -p storage/{app,framework,logs,framework/cache,framework/sessions,framework/views}
          chmod -R 0777 bootstrap/cache storage || true

      - name: Install dependencies
        env:
          COMPOSER_PROCESS_TIMEOUT: 600
        run: |
          composer update brianium/paratest --no-interaction --no-scripts
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-progress

      - name: Copy environment file
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Configure test environment
        run: |
          # Set MySQL configuration for testing (override .env.example defaults)
          sed -i 's/DB_CONNECTION=pgsql/DB_CONNECTION=mysql/' .env
          sed -i 's/DB_HOST=postgres/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=5432/DB_PORT=3306/' .env
          sed -i 's/DB_DATABASE=ccip/DB_DATABASE=ccip_test/' .env
          sed -i 's/DB_USERNAME=ccip_user/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=change_this_secure_password/DB_PASSWORD=password/' .env
          sed -i 's/REDIS_HOST=redis/REDIS_HOST=127.0.0.1/' .env || true
          # Set cache store to array to avoid cache table dependency
          # Laravel uses CACHE_STORE env var, not CACHE_DRIVER
          echo "CACHE_STORE=array" >> .env
          echo "Using MySQL for testing with array cache store"

      - name: Run Laravel Pint (linting)
        run: vendor/bin/pint --test

      - name: Migrate test database
        run: php artisan migrate --force

      - name: Debug single test to capture actual error
        run: |
          # Enable debug logging for Laravel
          sed -i 's/APP_ENV=production/APP_ENV=testing/' .env || true
          echo "APP_DEBUG=true" >> .env
          echo "LOG_LEVEL=debug" >> .env
          # Run a single failing test with debug output
          vendor/bin/phpunit --filter "user_can_login_with_valid_credentials" || true
          # Show Laravel logs
          cat storage/logs/laravel.log 2>/dev/null || echo "No Laravel logs found"

      - name: Run PHPUnit tests
        run: php artisan test

  # ============================================
  # Frontend Tests (Vue 3 + Quasar)
  # ============================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          # ensure a clean node_modules to avoid corrupted cached installs
          rm -rf node_modules
          npm ci --no-audit --no-fund

          # rebuild native modules for the current platform
          npm rebuild || true

      - name: Run type check
        run: npx vue-tsc --noEmit || true

      - name: Run unit tests
        run: npm run test -- --run

      - name: Build application
        run: npm run build

  # ============================================
  # E2E Tests (Playwright)
  # ============================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: ccip_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_mysql, redis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Create Laravel cache directories
        working-directory: backend
        run: |
          mkdir -p bootstrap/cache
          mkdir -p storage/{app,framework,logs,framework/cache,framework/sessions,framework/views}
          chmod -R 0777 bootstrap/cache storage || true

      - name: Install backend dependencies
        working-directory: backend
        env:
          COMPOSER_PROCESS_TIMEOUT: 600
        run: |
          composer update brianium/paratest --no-interaction --no-scripts
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-progress

      - name: Setup backend environment
        working-directory: backend
        run: |
          cp .env.example .env
          php artisan key:generate
          sed -i 's/DB_CONNECTION=pgsql/DB_CONNECTION=mysql/' .env
          sed -i 's/DB_HOST=postgres/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=5432/DB_PORT=3306/' .env
          sed -i 's/DB_DATABASE=ccip/DB_DATABASE=ccip_test/' .env
          sed -i 's/DB_USERNAME=ccip_user/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=change_this_secure_password/DB_PASSWORD=password/' .env
          sed -i 's/REDIS_HOST=redis/REDIS_HOST=127.0.0.1/' .env
          php artisan migrate --force
          php artisan db:seed --force

      - name: Start backend server
        working-directory: backend
        run: php artisan serve &
        
      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          rm -rf node_modules
          npm ci --no-audit --no-fund
          npm rebuild || true

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e
        env:
          VITE_API_URL: http://localhost:8000/api

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  # ============================================
  # Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities for now
