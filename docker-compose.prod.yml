# Production Deployment Override for Dokploy
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml -p ccip-prod up -d
# 
# This file overrides base docker-compose.yml for production:
# - Uses dokploy-network (external)
# - Traefik labels for ccip.* domains (no -dev suffix)
# - Production Dockerfiles (Dockerfile.prod)
# - Debug mode disabled
# - Production database name

services:
  database:
    environment:
      POSTGRES_DB: ${DB_DATABASE:-ccip_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups
    networks:
      - dokploy-network

  minio:
    environment:
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_CONSOLE_URL:-https://ccip-minio.jerryagenyi.xyz}
    volumes:
      - minio_data:/data
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      # HTTP router (Cloudflare handles HTTPS redirect)
      - "traefik.http.routers.ccip-minio-web.rule=Host(`ccip-minio.jerryagenyi.xyz`)"
      - "traefik.http.routers.ccip-minio-web.entrypoints=web"
      - "traefik.http.routers.ccip-minio-web.service=ccip-minio-web"
      - "traefik.http.services.ccip-minio-web.loadbalancer.server.port=9001"
      # HTTPS router
      - "traefik.http.routers.ccip-minio-websecure.rule=Host(`ccip-minio.jerryagenyi.xyz`)"
      - "traefik.http.routers.ccip-minio-websecure.entrypoints=websecure"
      - "traefik.http.routers.ccip-minio-websecure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.ccip-minio-websecure.service=ccip-minio-websecure"
      - "traefik.http.services.ccip-minio-websecure.loadbalancer.server.port=9001"

  redis:
    volumes:
      - redis_data:/data
    networks:
      - dokploy-network

  backend:
    build:
      dockerfile: Dockerfile.prod
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${APP_URL:-https://ccip-api.jerryagenyi.xyz}
      DB_DATABASE: ${DB_DATABASE:-ccip_production}
      SANCTUM_STATEFUL_DOMAINS: ${SANCTUM_STATEFUL_DOMAINS:-ccip-api.jerryagenyi.xyz,ccip.jerryagenyi.xyz}
      SESSION_DOMAIN: ${SESSION_DOMAIN:-jerryagenyi.xyz}
    volumes:
      - backend_storage:/var/www/html/storage
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      # HTTP router (Cloudflare handles HTTPS redirect)
      - "traefik.http.routers.ccip-backend-web.rule=Host(`ccip-api.jerryagenyi.xyz`)"
      - "traefik.http.routers.ccip-backend-web.entrypoints=web"
      - "traefik.http.routers.ccip-backend-web.service=ccip-backend-web"
      - "traefik.http.services.ccip-backend-web.loadbalancer.server.port=80"
      # HTTPS router
      - "traefik.http.routers.ccip-backend-websecure.rule=Host(`ccip-api.jerryagenyi.xyz`)"
      - "traefik.http.routers.ccip-backend-websecure.entrypoints=websecure"
      - "traefik.http.routers.ccip-backend-websecure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.ccip-backend-websecure.service=ccip-backend-websecure"
      - "traefik.http.services.ccip-backend-websecure.loadbalancer.server.port=80"

  frontend:
    build:
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-https://ccip-api.jerryagenyi.xyz/api}
        VITE_APP_URL: ${VITE_APP_URL:-https://ccip.jerryagenyi.xyz}
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      # HTTP router (Cloudflare handles HTTPS redirect)
      - "traefik.http.routers.ccip-frontend-web.rule=Host(`ccip.jerryagenyi.xyz`)"
      - "traefik.http.routers.ccip-frontend-web.entrypoints=web"
      - "traefik.http.routers.ccip-frontend-web.service=ccip-frontend-web"
      - "traefik.http.services.ccip-frontend-web.loadbalancer.server.port=80"
      # HTTPS router
      - "traefik.http.routers.ccip-frontend-websecure.rule=Host(`ccip.jerryagenyi.xyz`)"
      - "traefik.http.routers.ccip-frontend-websecure.entrypoints=websecure"
      - "traefik.http.routers.ccip-frontend-websecure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.ccip-frontend-websecure.service=ccip-frontend-websecure"
      - "traefik.http.services.ccip-frontend-websecure.loadbalancer.server.port=80"

# Production volumes
volumes:
  postgres_data:
    driver: local
  postgres_backups:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local
  backend_storage:
    driver: local

networks:
  dokploy-network:
    external: true
