name: CCIP

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-ccip}
      POSTGRES_USER: ${DB_USERNAME:-ccip_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ccip_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ccip_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-ccip_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_CONSOLE_URL:-http://localhost:9001}
    volumes:
      - minio_data:/data
    networks:
      - ccip_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis (for caching and queues)
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - ccip_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ${BACKEND_DOCKERFILE:-Dockerfile}
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api}
        VITE_APP_URL: ${VITE_APP_URL:-http://localhost:5173}
    restart: unless-stopped
    # Note: Development uses bind mounts, so we run as root for file permissions
    # Production (docker-compose.prod.yml) uses non-root user with named volumes
    security_opt:
      - no-new-privileges:true
    environment:
      # Database
      DB_HOST: database
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-ccip}
      DB_USERNAME: ${DB_USERNAME:-ccip_user}
      DB_PASSWORD: ${DB_PASSWORD:-ccip_password}

      # Laravel
      APP_NAME: ${APP_NAME:-CCIP}
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_KEY: ${APP_KEY:-}
      APP_URL: ${APP_URL:-http://localhost:8000}

      # Cache/Queue
      CACHE_DRIVER: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      QUEUE_CONNECTION: redis

      # Storage (MinIO)
      FILESYSTEM_DISK: s3
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      AWS_DEFAULT_REGION: us-east-1
      AWS_BUCKET: ${AWS_BUCKET:-ccip-storage}
      AWS_ENDPOINT: http://minio:9000
      AWS_USE_PATH_STYLE_ENDPOINT: true

      # Security
      SANCTUM_STATEFUL_DOMAINS: ${SANCTUM_STATEFUL_DOMAINS:-localhost,localhost:8000,localhost:5173}
      SESSION_DOMAIN: ${SESSION_DOMAIN:-localhost}
      SESSION_DRIVER: file
      JWT_SECRET: ${JWT_SECRET:-}
    volumes:
      - backend_storage:/var/www/html/storage
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - ccip_network

  # Vue 3 + Quasar Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ${FRONTEND_DOCKERFILE:-Dockerfile}
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api}
        VITE_APP_URL: ${VITE_APP_URL:-http://localhost:5173}
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - ccip_network

# Docker-managed volumes (NOT tracked in Git)
volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local
  backend_storage:
    driver: local

networks:
  ccip_network:
    driver: bridge
