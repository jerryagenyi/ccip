services:
  database:
    image: postgres:15
    environment:
      POSTGRES_DB: ccip_production
      POSTGRES_USER: ccip_user
      POSTGRES_PASSWORD: vJ7#mK9$qL2@pN5r
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ccip_user -d ccip_production"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass rY5@kP8#mX2*wL9v
    volumes:
      - redis_data:/data
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: K2#mN8$pQ5@xR7w
      MINIO_BROWSER_REDIRECT_URL: https://minio.jerryagenyi.xyz
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    ports:
      - "9000"
      - "9001"
    networks:
      - dokploy-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ccip-minio.rule=Host(`minio.jerryagenyi.xyz`)"
      - "traefik.http.routers.ccip-minio.entrypoints=websecure"
      - "traefik.http.routers.ccip-minio.tls.certResolver=letsencrypt"
      - "traefik.http.services.ccip-minio.loadbalancer.server.port=9001"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "80"
    environment:
      # Database
      DB_HOST: database
      DB_PORT: 5432
      DB_DATABASE: ccip_production
      DB_USERNAME: ccip_user
      DB_PASSWORD: "vJ7#mK9$qL2@pN5r"

      # Laravel
      APP_NAME: CCIP
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: https://ccip-api.jerryagenyi.xyz
      APP_KEY: base64:YOUR_LARAVEL_KEY_HERE

      # Cache/Queue
      CACHE_DRIVER: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: "rY5@kP8#mX2*wL9v"
      QUEUE_CONNECTION: redis

      # Storage (MinIO)
      FILESYSTEM_DISK: s3
      AWS_ACCESS_KEY_ID: ccip_minio_access
      AWS_SECRET_ACCESS_KEY: "S4@bT7!kW9*mL2p"
      AWS_DEFAULT_REGION: us-east-1
      AWS_BUCKET: ccip-storage
      AWS_ENDPOINT: http://minio:9000
      AWS_USE_PATH_STYLE_ENDPOINT: true

      # Security
      SANCTUM_STATEFUL_DOMAINS: ccip-api.jerryagenyi.xyz,ccip.jerryagenyi.xyz
      SESSION_DOMAIN: jerryagenyi.xyz
      JWT_SECRET: "tG3&bH6!jZ9*pM4n"

    volumes:
      - backend_storage:/var/www/html/storage
    depends_on:
      - database
      - redis
      - minio
    networks:
      - dokploy-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ccip-backend.rule=Host(`ccip-api.jerryagenyi.xyz`)"
      - "traefik.http.routers.ccip-backend.entrypoints=websecure"
      - "traefik.http.routers.ccip-backend.tls.certResolver=letsencrypt"
      - "traefik.http.services.ccip-backend.loadbalancer.server.port=80"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    environment:
      VITE_API_URL: https://ccip-api.jerryagenyi.xyz/api
      VITE_APP_URL: https://ccip.jerryagenyi.xyz
    ports:
      - "80"
    depends_on:
      - backend
    networks:
      - dokploy-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ccip-frontend.rule=Host(`ccip.jerryagenyi.xyz`)"
      - "traefik.http.routers.ccip-frontend.entrypoints=websecure"
      - "traefik.http.routers.ccip-frontend.tls.certResolver=letsencrypt"
      - "traefik.http.services.ccip-frontend.loadbalancer.server.port=80"

volumes:
  postgres_data:
  postgres_backups:
  redis_data:
  minio_data:
  backend_storage:
  backend_logs:

networks:
  dokploy-network:
    external: true